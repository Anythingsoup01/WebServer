<!DOCTYPE html>
<html>
    <header>
        <title>{{ .Title }}</title>
    </header>

    <body>
        <h1>{{ .Title }}</h1>

        {{ if .Items }}

            <ul>
                {{ range .Items }}
                    <li>{{ . }}</li>
                {{ end }}
            </ul>

        {{ else }}
            <p>No data provided!</p>
        {{ end }}

    </body>
</html>
